<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Logueate</title>
</head>
<body>
  <div class="container-fluid hero">
    <div class="row align-items-stretch h-100">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded text-left ">
        <div class="h-100 d-flex justify-content-center align-items-center fs-1">
          Variedad de productos.<br>
          Mejores ofertas.<br>
          A un solo clic.<br>
        </div>
      </div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="img/logo.png" width="48" alt="logo">
        </div>
        <h2 class="fw-bold text-center py-5 mb-5">Bienvenido</h2>
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </div>
          <div class="my-3">
            <span>No tienes cuenta? <a href="#">Regístrate</a></span>
            <span><a href="#">Recuperar Contraseña</a></span>
          </div>
        </form>
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">Iniciar Sesión</div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="img/fb.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Facebook
                  </div>
                </div>
              </button>
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <img src="img/google.png" width="32" alt="">
                  </div>
                  <div class="col-12 col-md-10 text-center">
                    Google
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <div class="grupo2">
    <small>&copy; 2021 <b>SLEE</b> - Todos los Derechos Reservados</small>
</div>
</footer>
</html>
